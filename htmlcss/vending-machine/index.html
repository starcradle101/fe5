<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <img src="./img/logo.png" class = "banner" alt="cola cola banner">
    <div class="main-container">
      <div class="menu-container">
        <div class="menu-cola">
          <div class="original_cola">
            <img src="./img/cola-red.png" alt="original cola">
            <p class="label-cola">Original_Cola</p>
            <button type="button" class="select-cola">1000원</button>
          </div>
          <div class="violet_cola">
            <img src="./img/cola-violet.png" alt="violet cola">
            <div class="sold-out"></div>
            <p class="label-cola">Violet_Cola</p>
            <button type="button" class="select-cola">1000원</button>
          </div>
          <div class="yellow_cola">
            <img src="./img/cola-yellow.png" alt="yellow cola">
            <p class="label-cola">Yellow_Cola</p>
            <button type="button" class="select-cola">1000원</button>
          </div>
          <div class="cool_cola">
            <img src="./img/cola-blue.png" alt="blue cola">
            <p class="label-cola">Cool_Cola</p>
            <button type="button" class="select-cola">1000원</button>
          </div>
          <div class="green_cola">
            <img src="./img/cola-green.png" alt="green cola">
            <p class="label-cola">Green_Cola</p>
            <button type="button" class="select-cola">1000원</button>
          </div>
          <div class="orange_cola">
            <img src="./img/cola-orange.png" alt="orange cola">
            <p class="label-cola">Orange_Cola</p>
            <button type="button" class="select-cola">1000원</button>
          </div> 
        </div>
        <div class="menu-process"></div>
      </div>
      
      <div class="inventory-container">
        <div class="inventory-money"></div>
        <div class="inventory-cola"></div>
      </div>
    </div>
  </body>
</html>
